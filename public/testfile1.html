
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Professional Form</title>
  <style>
    .container {
      background-color: rgba(0,0,0,0.05);
      border-radius: 0.5rem;
      padding: 2rem;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="container mx-auto">
    <form id="proForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="inputField">
          Basel-III norms
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="inputField" type="text" placeholder="Enter value">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </form>
    <div id="result" class="text-center text-lg font-semibold text-gray-700"></div>
  </div>

  <script>
    document.getElementById("proForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const inputField = document.getElementById("inputField").value;
      const response = await fetch("/api/request/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ input: inputField })
      });
      const data = await response.text();
      document.getElementById("result").innerText = data;
    });
  </script>
</body>
</html>
